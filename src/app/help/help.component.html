<div class="container-fluid inner-padding-1 inner-page-bg">

  <div class="contactus-bg" style="text-align: center;padding-top: 25px;">
    <!-- <div class="getin-text">FAQs</div> -->
    <div class="touch-text">FAQs</div>
    <div>
      <img src="../../assets/images/help_line.png" width="130px" />
    </div>

    <form [formGroup]="hForm" >
    <div class="faqs-container">
      <div class="faqs-1">
        <img src="../../assets/images/magnifier.png" width="40px" style="margin-top: -3px" />
      </div>
      

      <div class="faqs-1" style="width:234px">
        <input class="faqs-textbox" (change)="datachange()" type="text" formControlName="searchkey" placeholder="How do we help?" />
      </div>
      <div class="faqs-1 support-btn" (click)="saveUser(hForm)">Request Support</div>
      
    </div>
    <div *ngIf="f.searchkey.errors" class="invalid-feedback">
      <div *ngIf="f.searchkey.errors.required">Serack key is required</div>
     
    </div>
  </form>
    <p class="faqs-tag">For any queries please contact <a style="color: white" href="mailto:support@egaze.in" target="_blank">support@egaze.in</a></p>
  </div>
